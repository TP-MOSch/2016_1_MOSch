<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up page</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="styles2.css">
	<script src="jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="allpage">
		<div class="background-block"></div>
		<div class="logo-block">
			<div class="logo-block__logo"></div>
		</div>
		<div class="menu-block">
			<div class="menu-block__wrapper">
				<form action="" name="register-form" class="form-block" autocomplete="off">
					<label for="email-address" class="input-block">
						<input type="email" name="email-address" id="email-address" placeholder="Your E-mail"  class="input-block__text-input input-block__email-input" required>
						<span class="input-block__label">Enter your e-mail:</span>
					</label>
					<label for="username" class="input-block">
						<input type="text" name="username" id="username" placeholder="Your username" class="input-block__text-input input-block__username-input" required>
						<span class="input-block__label">Choose your username (latin characters and numbers only):</span>
					</label>
					<div class="submit-button-block">Sign Up</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
