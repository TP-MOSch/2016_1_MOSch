<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign In page</title>
	<link rel="stylesheet" type="text/css" href="/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
	<link rel="stylesheet" type="text/css" href="/css/styles2.css">
	<script src="/js/jquery.min.js"></script>
	<script src="/js/script.js"></script>
</head>
<body>
<canvas></canvas>

	<div class="allpage">
		<div class="background-block"></div>
		<div class="logo-block">
			<div class="logo-block__logo"></div>
		</div>		
		<div class="menu-block">
			<div class="menu-block__wrapper">
				<form action="" name="login-form" class="form-block" autocomplete="off">
					<label for="email-address" class="input-block">
						<input type="email" name="email-address" id="email-address" placeholder="Your E-mail"  class="input-block__text-input input-block__email-input" required>
						<span class="input-block__label">Enter your e-mail:</span>
					</label>
					<label for="password" class="input-block">
						<input type="password" name="password" id="password" placeholder="Your password" class="input-block__text-input input-block__password-input" required>
						<span class="input-block__label">Enter your password:</span>
					</label>
					<div class="submit-button-block">Sign In</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
